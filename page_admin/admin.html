<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout billet</title>
    <link rel="stylesheet" href="styles_admin.css">
</head>

<body>

    <form action="#" method="">

        <fieldset>
            <legend>Ajouter un billet</legend>

            <p>
                <label class="label" for="Titre">Titre</label>
                <input type="text" id="titre">
            </p>
            <p>
                <label class="label" for="date">Date</label>
                <input type="date" id="start" name="trip-start" value="2021-11-22" min="2021-01-01" max="2023-12-31">
            </p>
            <legend>Contenu</legend>

            <textarea rows="5" cols="60" placeholder="De quoi voulez vous parler? "></textarea>

            <p class="center">
                <input type="submit" value="Ajouter">
            </p>
        </fieldset>
    </form>

</body>

</html>
